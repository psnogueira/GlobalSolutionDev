<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Viagens de Embarcação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Gerenciamento de Viagens de Embarcação</h1>

        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar por destino">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="form.html" role="button" class="btn btn-primary mt-4">
                Criar Viagem
            </a>
        </div>
        
        <table class="table table-striped" id="tripTable">
            <thead>
                <tr>
                    <th class="col-4" scope="col">Destino</th>
                    <th class="col-2" scope="col">Data</th>
                    <th class="col-3" scope="col">Capitão</th>
                    <th class="col-2" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                
                <!-- As viagens são adicionadas aqui pelo script 'assets/js/script.js', pegando os dados do localhost -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
