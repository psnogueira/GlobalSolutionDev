<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Viagens de Embarcação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Gerenciamento de Viagens de Embarcação</h1>

        <form id="tripForm" class="mb-4">
            <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
                <span class="error-message text-danger" id="destinationError"></span>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" class="form-control" id="date" name="date" required>
                <span class="error-message text-danger" id="dateError"></span>
            </div>
            <div class="form-group">
                <label for="captain">Capitão:</label>
                <input type="text" class="form-control" id="captain" name="captain" required>
                <span class="error-message text-danger" id="captainError"></span>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-end btn-primary mt-4">Adicionar Viagem</button>
            </div>
        </form>

        <table class="table table-striped" id="tripTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Data</th>
                    <th scope="col">Capitão</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                
                <!-- As viagens são adicionadas aqui pelo script 'assets/js/script.js', pegando os dados do localhost -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
