<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="p-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="bi bi-amd"></i>  TripManager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Viagens
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="index.html">Lista de Viagens</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="form.html">Registrar Viagem</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html">Relatório</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="my-4 text-center">Editar Viagem</h1>

        <form id="editForm" class="mb-4">
            <input type="hidden" id="tripIndex" name="tripIndex">
            <div class="form-group">
                <label for="editDestination">Destino:</label>
                <input type="text" class="form-control" id="editDestination" name="editDestination" required>
                <span class="error-message text-danger" id="editDestinationError"></span>
            </div>
            <div class="form-group">
                <label for="editDate">Data:</label>
                <input type="date" class="form-control" id="editDate" name="editDate" required>
                <span class="error-message text-danger" id="editDateError"></span>
            </div>
            <div class="form-group">
                <label for="editCaptain">Capitão:</label>
                <input type="text" class="form-control" id="editCaptain" name="editCaptain" required>
                <span class="error-message text-danger" id="editCaptainError"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Salvar Alterações</button>
            <a href="index.html" class="btn btn-secondary mt-4">Voltar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/edit.js"></script>
</body>
</html>
