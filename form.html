<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Criar Viagem</h1>

        <form id="tripForm" class="mb-4">
            <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
                <span class="error-message text-danger" id="destinationError"></span>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" class="form-control" id="date" name="date" required>
                <span class="error-message text-danger" id="dateError"></span>
            </div>
            <div class="form-group">
                <label for="captain">Capit√£o:</label>
                <input type="text" class="form-control" id="captain" name="captain" required>
                <span class="error-message text-danger" id="captainError"></span>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="index.html" class="btn btn-secondary mt-4">Voltar</a>
                <button type="submit" class="btn btn-primary mt-4">Adicionar Viagem</button>
            </div>
        </form>
    </div>

    <script src="assets/js/register.js"></script>
</body>
</html>
